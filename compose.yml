services:
  api:
    build: ./api
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1/healthz | grep -q '^ok'"]
      interval: 5s
      timeout: 2s
      retries: 10

  web:
    build: ./web
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - frontend
      - backend
    depends_on:
      api:
        condition: service_healthy

networks:
  frontend: {}
  backend:
    internal: true
