name: CI - Compose build & smoke test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  compose-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker version
          docker compose version

      - name: Build & start with Compose
        run: |
          docker compose -p ci up -d --build

      - name: Wait for service and smoke test
        run: |
          set -e
          for i in $(seq 1 25); do
            if curl -fsS http://127.0.0.1:8080/api/healthz >/dev/null; then
              echo "API is healthy"
              break
            fi
            echo "waiting... ($i)"
            sleep 2
          done

          echo "---- healthz ----"
          curl -fsS http://127.0.0.1:8080/api/healthz
          echo
          echo "---- version ----"
          curl -fsS http://127.0.0.1:8080/api/version
          echo

      - name: Logs on failure
        if: failure()
        run: |
          docker compose -p ci ps
          docker compose -p ci logs --no-color --tail=200

      - name: Cleanup
        if: always()
        run: |
          docker compose -p ci down -v
